<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms!</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
    <link rel="stylesheet" href="../../style1.css" />
    <link rel="stylesheet" href="../../style2.css" />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <header class="header">
      <div class="right-div">
        <!-- git-hub link -->
        <a href="https://github.com/sfalch/first-html" target="_blank">
          <button class="pink-button">girlie-hub</button>
        </a>
      </div>
    </header>

    <h1 class="header1">Forms!</h1>
    <p class="pinkText">Input forms üìù</p>
    <nav>
      <a href="../../index.html"> <button class="dice-btn">Home</button></a>
      <button class="reset-btn right-div" onclick="scrollToBottom()">
        Bottom of page
      </button>
    </nav>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--palindrome checker-->
    <h2 class="header2">Palindrome checker!</h2>
    <div class="centering">
      <form>
        <input
          type="text"
          maxlength="30"
          minlength="2"
          id="palindrome"
          number="0"
          value="kayak"
          placeholder="kayak"
          required
        />
      </form>
      <br />
      <p class="pinkText" id="palindrome_reveal"></p>
      <button class="dice-btn" onclick="check_palindrome()">Check</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--objects -->
    <h2 class="header2">Age!</h2>
    <div class="centering">
      <p class="pinkText">Objects practice</p>
      <p class="pinkText">Your birthday</p>
      <form id="birthday_form">
        <label class="pinkText" for="day">Day</label>
        <input
          type="number"
          id="day"
          max="31"
          min="1"
          required
          value="1"
          placeholder="20"
        />
        <label class="pinkText" for="month">Month</label>
        <input
          type="number"
          id="month"
          max="12"
          min="1"
          required
          value="1"
          placeholder="4"
        />
        <label class="pinkText" for="year">Year</label>
        <input
          type="number"
          id="year"
          max="2025"
          min="1"
          required
          value="1"
          placeholder="1998"
        />
      </form>
      <br /><br /><br />
      <button class="dice-btn" onclick="getAge()">Get age</button>
      <p class="pinkText" id="birthday">Birthday</p>
      <p class="pinkText" id="age">Age</p>
      <button class="reset-btn" onclick="resetPage()">Re-fresh page</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--objects adn this -->
    <h2 class="header2">Name!</h2>
    <div class="centering">
      <label class="pinkText" for="first">First name: </label>
      <input
        type="text"
        id="first"
        maxlength="30"
        minlength="1"
        required
        value="first"
        placeholder="John"
      />
      <label class="pinkText" for="last">Last name: </label>
      <input
        type="text"
        id="last"
        maxlength="30"
        minlength="1"
        required
        value="last"
        placeholder="Doe"
      />
      <p class="pinkText" id="name">John Doe</p>
      <button class="dice-btn" onclick="yourName()">Name</button>
      <br /><br />
      <button class="reset-btn" onclick="resetPage()">Re-fresh page</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--scroll bar -->
    <h2 class="header2">Range input!</h2>
    <div class="centering">
      <label for="percent" class="pinkText">Percent:</label>
      <input
        type="range"
        id="percent"
        name="percent"
        min="0"
        max="100"
        value="50"
        step="1"
      />

      <br /><br />
      <p>Percent: <span id="percent_text"></span>%</p>
      <button class="dice-btn" onclick="updatePercent()">Submit</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--checkbox form -->
    <h2 class="header2">Checkbox!</h2>
    <div class="centering">
      <label for="colors"></label>
      <form class="color-form" id="form" name="form">
        <label for="red" style="color: red">Red</label>
        <input type="checkbox" name="red" id="red" />
        <label for="green" style="color: green">Green</label>
        <input type="checkbox" name="green" id="green" />
        <label for="blue" style="color: blue">Blue</label>
        <input type="checkbox" name="blue" id="blue" />
      </form>
      <br />
      <div class="circle" id="color_circle"></div>
      <br />
      <button id="color-btn" class="dice-btn" onclick="colorUpdate()">
        Color
      </button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--data list form -->
    <h2 class="header2">List!</h2>
    <div class="centering">
      <p>ok list :o</p>
      <p id="accept_id">Accept?</p>
      <input list="bool" id="bool_input" />
      <datalist id="bool">
        <option value="true">YES</option>
        <option value="false">NO</option>
      </datalist>
      <br /><br />
      <button class="dice-btn" onclick="boolBtn()">Submit</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--color form -->
    <h2 class="header2">Color form!</h2>
    <div class="centering">
      <label class="pinkText" for="color-form">Get color:</label>
      <input type="color" id="color_form" />
      <br /><br />
      <div class="circle" id="circle_color"></div>
      <p id="color_text"></p>

      <button class="dice-btn" id="color_btn" onclick="colorCircle()">
        Color the Circle!
      </button>
    </div>

    <!-- scrolling page end div -->
    <!-- --------------------------------------------------------------------- -->
    <footer class="pinkText">
      <!--line divider-->
      <hr class="solid valentine-pink" />

      ¬©sfalch
      <button class="reset-btn right-div" onclick="scrollToTop()">
        Top of page
      </button>
    </footer>
  </body>
  <script src="input.js"></script>
  <script src="../../main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</html>
