<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretties!</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
    <link rel="stylesheet" href="../../style1.css" />
    <link rel="stylesheet" href="../../style2.css" />
    <link rel="stylesheet" href="pretties.css" />
  </head>
  <body>
    <header class="header">
      <div class="right-div">
        <!-- git-hub link -->
        <a href="https://github.com/sfalch/first-html" target="_blank">
          <button class="pink-button">girlie-hub</button>
        </a>
      </div>
    </header>

    <h1 class="header1">Pretties!</h1>
    <p class="pinkText">Learning CSS animation :o</p>
    <nav>
      <a href="../../index.html"> <button class="dice-btn">Home</button></a>
      <button class="reset-btn right-div" onclick="scrollToBottom()">
        Bottom of page
      </button>
    </nav>

    

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--button animations-->
    <h2 class="header2">Buttons!</h2>
    <div class="centering">
      <button class="animation1">wow!</button>
      <div class="divider"></div>
      <button class="animation2">wow!</button>
      <div class="divider"></div>
      <button class="animation3">wow!</button>
      <div class="divider"></div>
      <button class="animation4">wow!</button>
      <div class="divider"></div>
      <button class="animation5 pulse5">wow!</button>
      <br /><br />
      <br />
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--photo carousel-->
    <h2 class="header2">Carousel!</h2>
    <!-- centering: middle. box: make a contianer for the images  -->
    <div class="centering box">
      <div class="vertical-center">
        <!-- left button -->
        <button class="direction-btn left-btn" onclick="goLeft()">←</button>

        <div class="divider"></div>

        <!-- left card -->
        <img
          src="../../img/cards_deck/back.png"
          alt="Left-card"
          class="carousel-img-sides"
          id="left-card"
        />

        <div class="divider"></div>

        <!-- middle card -->
        <img
          src="../../img/cards_deck/back.png"
          alt="Main-card"
          class="carousel-img"
          id="main-card"
        />

        <div class="divider"></div>

        <!-- right card -->
        <img
          src="../../img/cards_deck/back.png"
          alt="Right-card"
          class="carousel-img-sides"
          id="right-card"
        />

        <div class="divider"></div>
        <!-- right button -->
        <button class="direction-btn right-btn" onclick="goRight()">→</button>
      </div>
    </div>

    <div class="centering vertical-center">
      <button
        class="dot"
        id="minusSuit"
        title="Go back to previous suit"
        onclick="previousSuit()"
      ></button>
      <!-- <button
        class="dot"
        id="minusFive"
        title="Go back 5 cards"
        onclick="goForward(-5)"
      ></button>
      <button
        class="dot"
        id="plusFive"
        title="Go forward 5 suits"
        onclick="goForward(5)"
      ></button> -->
      <button
        class="dot"
        id="plusSuit"
        title="Go forward to next suit"
        onclick="nextSuit()"
      ></button>
    </div>
    <div class="centering vertical-center">
      <p class="pinkText" style="font-size: 10px">+Suit</p>
      <p class="pinkText" style="font-size: 10px">-Suit</p>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--canvas element and animation-->
    <h2 class="header2">Ball!</h2>
    <section class="centering">
      <p>Animation using CSS</p>
      <br />
      <canvas class="gradient"></canvas>
      <br /><br />
      <canvas class="animating-circle"></canvas>
    </section>
    <h2 class="header2">Play Ball!</h2>

    <section class="centering">
      <p>Animation using function</p>
      <br />
      <canvas class="ball-box"></canvas>
      <br /><br />
      <canvas class="ball" id="ball"></canvas>
      <br></br>
      <button class="dice-btn" onclick="playBall()">Play</button>
      <button class="dice-btn" onclick="stopBall()">Stop</button>
      <button class="dice-btn" onclick="resetBall()">Reset</button>
    </section>

    <footer class="pinkText">
      <!--line divider-->
      <hr class="solid valentine-pink" />
      ©sfalch
      <button class="reset-btn right-div" onclick="scrollToTop()">
        Top of page
      </button>
    </footer>
  </body>
  <script src="pretties.js"></script>
  <script src="../../main.js"></script>
</html>
