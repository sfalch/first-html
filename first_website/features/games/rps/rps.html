<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minis!</title>
    <link rel="icon" type="image/x-icon" href="../../../img/favicon.ico" />
    <link rel="stylesheet" href="../../../style1.css" />
    <link rel="stylesheet" href="../../../style2.css" />
  </head>
  <body>
    <header class="header">
      <div class="right-div">
        <!-- git-hub link -->
        <a href="https://github.com/sfalch/first-html" target="_blank">
          <button class="pink-button">girlie-hub</button>
        </a>
      </div>
    </header>

    <h1 class="header1">Rock-Paper-Scissors!</h1>
    <p class="pinkText">Play against bot or Player 2!</p>

    <nav>
      <a href="../../..//index.html"> <button class="dice-btn">Home</button></a>
      <a href="../games.html"> <button class="dice-btn">Back</button></a>
    </nav>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <ul class="pinkText">
      Rules:
      <li class="pinkText">Rock beats scissor</li>
      <li class="pinkText">Paper beats rock</li>
      <li class="pinkText">Scissor beats paper</li>
    </ul>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--Rock paper scissors-->
    <h2 class="header2">Rock-Paper-Scissors!</h2>
    <div class="centering">
      <p class="pinkText">Choose opponent:</p>
      <button class="burger-btn" id="bot_rps_btn" onclick="rps_bot()">
        Bot
      </button>
      <button class="burger-btn" id="player2_rps_btn" onclick="rps_player2()">
        Player 2
      </button>
      <br />
      <p class="pinkText">Player 1</p>
      <button class="burger-btn" id="rock_rps" onclick="check_rps_winner(0)">
        Rock
      </button>
      <button class="burger-btn" id="paper_rps" onclick="check_rps_winner(1)">
        Paper
      </button>
      <button
        class="burger-btn"
        id="scissors_rps"
        onclick="check_rps_winner(2)"
      >
        Scissor
      </button>
      <div class="rps_div" id="rps_player2_div">
        <p class="pinkText">Player 2</p>
        <button class="burger-btn" onclick="player_rps_winner(0)">Rock</button>
        <button class="burger-btn" onclick="player_rps_winner(1)">Paper</button>
        <button class="burger-btn" onclick="player_rps_winner(2)">
          Scissor
        </button>
      </div>
      <p class="pinkText" id="rps_winner"></p>
      <img id="rps_1_img" class="rps_img" />
      <img id="rps_2_img" class="rps_img" />
      <br />
      <button class="burger-btn" onclick="ReplayRPS()">Play Again!</button>
    </div>

    <footer class="pinkText">
      <!--line divider-->
      <hr class="solid valentine-pink" />
      Â©sfalch
    </footer>
  </body>
  <script src="rps.js"></script>
  <script src="../../main.js"></script>
</html>
