<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>girlie-pop</title>
    <!--add icon-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header1">hello, girlies!</h1>

    <!-- git-hub link -->
    <a href="https://github.com/sfalch/first-html" target="_blank">
      <button class="pink-button">girlie-hub</button>
    </a>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <!--Random number generator-->
    <h2 class="header2">Number from 1 to 100:</h2>
    <div class="centering">
      <button class="dice-btn" onclick="random_print()">spin!</button>
    </div>
    <p id="random-print" class="magenta-text"></p>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <!--Dice roll-->
    <h2 class="header2">Dice roll!</h2>
    <div class="centering">
      <button class="dice-btn" onclick="dice_roll(1)">Dice 1</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(2)">Dice 2</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(3)">Dice 3</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(4)">Dice 4</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(5)">Dice 5</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(6)">Dice 6</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_all()">All</button>
    </div>
    <br />
    <br />
    <div class="flex-container">
      <img id="dice1" class="dice-img" img />
      <img id="dice2" class="dice-img" img />
      <img id="dice3" class="dice-img" img />
      <img id="dice4" class="dice-img" img />
      <img id="dice5" class="dice-img" img />
      <img id="dice6" class="dice-img" img />
    </div>
    <br />
    <div class="centering">
      <button class="reset-btn" onclick="reset_dice()">Reset dice</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <!--heads or tails-->
    <h2 class="header2">Flip a Coin!</h2>
    <div class="centering">
      <button class="dice-btn" onclick="headstails()">Flip</button>
      <br />
      <br />
      <img id="coin_img" class="coin-img" />
      <p id="headOrTail" class="magenta-text">_____</p>
      <button class="reset-btn" onclick="reset_coin()">Reset</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <!--valentine animation-->
    <h1 class="valentine-h1">Will you be my Valentine?</h1>
    <img
      src="img/charlie-brown-happy-valentines-cute-greetings-animated-gif-2.gif"
      class="gif"
    />
    <br />

    <div class="centering">
      <button class="yes-btn" id="yes-btn" onclick="yesBtn()">Yes</button>
      <div class="divider"></div>
      <button class="no-btn" id="no-btn" onclick="noBtn()">no</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--Burger wordle-->
    <div class="centering">
      <h2 class="header2">Burger!</h2>
      <p class="pinkText">
        It's like
        <a href="https://horsle.glitch.me/" target="_blank">"Horsle"</a>, but
        the word is always burger
      </p>

      <!-- get input -->
      <div>
        <label class="pinkText">Guess The Word (6 letters):</label>

        <form id="burger_form">
          <input
            type="text"
            id="word"
            word="word"
            value=""
            minlength="6"
            maxlength="6"
            required
          />
        </form>
      </div>
      <div>
        <br />
        <button class="pink-button" onclick="ValidateBurger()">Submit</button>
        <button class="pink-button" onclick="clearInputForm()">
          Clear Input
        </button>
      </div>
      <!-- validation -->
      <p class="pinkText" id="BurgerConfirm"></p>

      <!-- info -->
      <button class="burger-btn" id="burger_button" onclick="BurgerWho()">
        Who's Burger?
      </button>
      <p class="pinkText" id="burger_text"></p>
      <img class="burger-img" id="burger_img" />
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--timer-->
    <h2 class="header2">Timer!</h2>

    <!-- time input -->
    <div class="centering">
      <label class="pinkText">Input time in seconds (0-300):</label>

      <input
        type="number"
        id="timer"
        number="0"
        value="0"
        minlength="0"
        maxlength="300"
        required
      />
      <br />
      <br />
      <button class="pink-button" onclick="ValidateBurger()">Submit</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--tic-tac-toe-->
    <h2 class="header2">Tic-Tac-Toe!</h2>

    <script src="main.js"></script>
  </body>
</html>
