<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>girlie-pop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header1">hello, girlies!</h1>

    <a href="https://github.com/sfalch/first-html" target="_blank">
      <button class="pink-button">girlie-hub</button>
    </a>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <!--Random number generator-->
    <h2 class="header2">Number from 1 to 100:</h2>
    <div class="centering">
      <button class="dice-btn" onclick="random_print()">spin!</button>
    </div>
    <p id="random-print" class="magenta-text"></p>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <!--Dice roll-->
    <h2 class="header2">Dice roll!</h2>
    <div class="centering">
      <button class="dice-btn" onclick="dice_roll(1)">Dice 1</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(2)">Dice 2</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(3)">Dice 3</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(4)">Dice 4</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(5)">Dice 5</button>
      <div class="divider"></div>
      <button class="dice-btn" onclick="dice_roll(6)">Dice 6</button>
    </div>
    <br />
    <br />
    <div class="flex-container">
      <div id="dice1" class="magenta-text">+</div>
      <div id="dice2" class="magenta-text">+</div>
      <div id="dice3" class="magenta-text">+</div>
      <div id="dice4" class="magenta-text">+</div>
      <div id="dice5" class="magenta-text">+</div>
      <div id="dice6" class="magenta-text">+</div>
    </div>
    <br />
    <div class="centering">
      <button class="reset-btn" onclick="reset_dice()">Reset dice</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--heads or tails-->
    <h2 class="header2">Flip a Coin!</h2>
    <div class="centering">
      <button class="dice-btn" onclick="headstails()">Flip</button>
      <p id="headOrTail" class="magenta-text">_____</p>
      <button class="reset-btn" onclick="reset_coin()">Reset</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />

    <!--valentine animation-->
    <h1 class="valentine-h1">Will you be my Valentine?</h1>
    <img
      src="img/charlie-brown-happy-valentines-cute-greetings-animated-gif-2.gif"
      class="gif"
    />
    <br />

    <div class="centering">
      <button class="yes-btn" id="yes-btn" onclick="yesBtn()">Yes</button>
      <div class="divider"></div>
      <button class="no-btn" id="no-btn" onclick="noBtn()">no</button>
    </div>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--timer-->
    <h2 class="header2">Timer!</h2>

    <!--line divider-->
    <hr class="solid valentine-pink" />
    <!--tic-tac-toe-->
    <h2 class="header2">Tic-Tac-Toe!</h2>

    <script src="main.js"></script>
  </body>
</html>
